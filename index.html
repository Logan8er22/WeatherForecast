<!DOCTYPE html>
<html ng-app="ForecastApp">
    <head>
        <title>Weather Service</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        

		<meta charset="utf-8">
    </head>
    <body>
        <div ng-controller="weatherServiceController as wsc">
            <h1>Forecast App</h1>
            <h3>Select A City</h3>
            <select ng-model="wsc.selected_city" 
                    ng-options="city.name for city in wsc.cities" 
                    ng-change="wsc.getCurrentConditions()"></select>
            
            <p>Selected City: {{wsc.selected_city.name}}</p>
            <h3>Add A City</h3>
            <div>
                <input value="" type="text" placeholder="City Name" ng-model="wsc.cityName">
                <input value="" type="text" placeholder="Url" ng-model="wsc.cityUrl">
                <input value="" type="text" placeholder="State" ng-model="wsc.stateName">
                <input value="" type="text" placeholder="Latitude" ng-model="wsc.cityLat">
                <input value="" type="text" placeholder="Longitude" ng-model="wsc.cityLong">
                <input value="" type="button" value="Add" ng-click="wsc.addCity(wsc.cityName, wsc.cityUrl, wsc.stateName, wsc.cityLat, wsc.cityLong)">
            </div>
            <my-conditions-special></my-conditions-special>
        </div>

        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body>
    
</html>
